{% extends 'core/base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-sky-50 to-sky-100 p-4">
  <div class="bg-white rounded-2xl shadow-xl overflow-hidden w-full max-w-md p-8 text-center animate-fade-in">
    <div class="mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6 0a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>
    <h2 class="text-2xl font-extrabold text-gray-800 mb-2">Pembayaran Anda Sedang Diproses</h2>
    <p class="text-gray-600 mb-1">
      Terima kasih sudah mengirimkan bukti pembayaran.
    </p>
    <p class="text-gray-600 mb-1">
      Admin kami sedang memeriksa transaksi Anda.
    </p>
    <p class="text-gray-600 mb-6">
      Konfirmasi akan dikirim ke <span class="font-medium text-blue-600">WhatsApp Anda</span> jika akun sudah aktif.
    </p>
    <a href="{% url 'logout' %}" class="inline-block bg-gray-600 hover:bg-gray-700 text-white py-2 px-5 rounded-lg font-medium shadow-lg transition transform hover:scale-105">
      Logout
    </a>
  </div>
</div>

<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fadeIn 0.5s ease-out forwards;
  }
</style>
{% endblock %}

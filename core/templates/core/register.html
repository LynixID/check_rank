<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
    .animate-float { animation: float 4s ease-in-out infinite; }
    .input-field:focus-within { box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-2xl overflow-hidden w-full max-w-md animate-fade-in">
    <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-6 text-center relative">
      <div class="absolute -top-10 -left-10 w-20 h-20 bg-blue-400 rounded-full opacity-20 animate-float"></div>
      <div class="absolute -bottom-5 -right-5 w-24 h-24 bg-blue-300 rounded-full opacity-20 animate-float" style="animation-delay: 0.5s;"></div>
      <h2 class="text-2xl font-bold text-white relative z-10">Create Account</h2>
      <p class="text-blue-100 mt-1 relative z-10">Sign up to get started</p>
    </div>

    <div class="p-8">
      <!-- ✅ FORM REGISTER -->
      <form method="post" class="space-y-5">
        {% csrf_token %}
        <div class="input-field bg-gray-50 border border-gray-300 rounded-lg transition-all duration-300">
          <label for="username" class="block text-xs text-gray-500 px-4 pt-3">Username</label>
          <div class="flex items-center px-4 pb-2">
            <i class="fas fa-user text-gray-400 mr-2"></i>
            <input type="text" name="username" id="username" required class="w-full py-2 outline-none bg-transparent" placeholder="Your username">
          </div>
        </div>

        <div class="input-field bg-gray-50 border border-gray-300 rounded-lg transition-all duration-300">
          <label for="email" class="block text-xs text-gray-500 px-4 pt-3">Email</label>
          <div class="flex items-center px-4 pb-2">
            <i class="fas fa-envelope text-gray-400 mr-2"></i>
            <input type="email" name="email" id="email" required class="w-full py-2 outline-none bg-transparent" placeholder="Your email">
          </div>
        </div>

        <div class="input-field bg-gray-50 border border-gray-300 rounded-lg transition-all duration-300">
          <label for="whatsapp" class="block text-xs text-gray-500 px-4 pt-3">WhatsApp Number</label>
          <div class="flex items-center px-4 pb-2">
            <i class="fas fa-phone text-gray-400 mr-2"></i>
            <input type="text" name="whatsapp" id="whatsapp" required class="w-full py-2 outline-none bg-transparent" placeholder="Your WhatsApp number">
          </div>
        </div>

        <div class="input-field bg-gray-50 border border-gray-300 rounded-lg transition-all duration-300">
          <label for="password" class="block text-xs text-gray-500 px-4 pt-3">Password</label>
          <div class="flex items-center px-4 pb-2">
            <i class="fas fa-lock text-gray-400 mr-2"></i>
            <input type="password" name="password" id="password" required class="w-full py-2 outline-none bg-transparent" placeholder="••••••••">
            <button type="button" class="text-gray-400 hover:text-blue-500" id="togglePassword">
              <i class="fas fa-eye-slash"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transition-all duration-300 transform hover:scale-[1.02] shadow-md">
          Sign Up
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600">Already have an account? 
          <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-medium hover:underline">Sign in</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const passwordInput = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');

      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye-slash"></i>' : '<i class="fas fa-eye"></i>';
      });
    });
  </script>
</body> 
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Aplikasi RankChecker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-lg font-bold">RankChecker</h1>
        </div>
    </nav>

    <main class="container mx-auto mt-6">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-2 mb-2 rounded {{ message.tags }} bg-green-200 text-green-800">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>
</body>
</html>
